<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>
        Microsoft - AI, cloud, Productivity, Computing, Gaming & Apps
    </title>
</head>
<body>
    <div class="container mx-auto">

        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search md:hidden w-4 mr-6"><img src="assets/search.svg" alt="search"></div>
            </div>
            
            <div class="logo text-center flex md:order-1">
                <div class="flex justify-start"><img class="w-[50%]" src="assets/msLogo.png" alt="Microsoft"></div>
                <div class="features absolute w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0 md:items-center md:flex md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0">
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Office</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Xbox</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
                </div>
            </div>
            <div class="Cart text-center md:order-3 flex">
                <div class="search hidden md:block"> All Microsoft </div><div class="mx-2">search</div><img class="w-4 mr-6 search hidden md:block" src="assets/search.svg" alt="search">
                <div class="flex pt-1">
                    <img class="w-6 h-6 mr-4" src="assets\shopping_cart.svg" alt="shopping_cart">
                    <img class="w-4 h-4 mr-4" src="assets\account.svg" alt="account">
                </div>
            </div>
        </div>
        
        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
            <div class="left flex flex-col justify-center items-center md:place-items-baseline py-12 md:ml-32 space-y-5 ">
                <h1 class="text-3xl mx-5 ">Meet Surface Laptop</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Unlock AI features like Live Captions and Cocreator with this exceptionally powerful laptop. </p>
            </div>
            <div class="right">
                <img class="w-[64rem] md:w-[64rem]" src="assets\msweb01.avif" alt="msweb01">
            </div>
        </div>

        <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
            <div class="item flex items-center mx-4 mt-6 space-x-2 md:flex-col">
                <img class="w-6" src="assets\ic01.svg" alt="">
                <span class="font-semibold md:w-[8rem] md:text-center text-sm my-4 md:flex-col text-blue-700">Choose your Microsoft 365</span>
            </div>
            <div class="item flex  items-center mx-4 space-x-2 md:flex-col">
                <img class="w-6" src="assets\ic02.svg" alt="">
                <span class="font-semibold text md:w-[8rem] md:text-center text-sm my-4 text-blue-700 ">Explore Surface devices</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img class="w-6" src="assets\Xbox_games_consol.svg" alt="">
                <span class="font-semibold md:w-[8rem] md:text-center text-sm my-4 text-blue-700 ">Buy Xbox games</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col ">
                <img class="w-6" src="assets\ic01.svg" alt="">
                <span class="font-semibold md:w-[8rem] md:text-center text-sm my-4 text-blue-700 ">Get Windows 11</span>
            </div>
        </div>
    </div>
</body>
</html>
